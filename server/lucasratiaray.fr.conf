<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Redirect permanent / https://lucasratiaray.fr/
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/lucasratiaray.fr/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/lucasratiaray.fr/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/lucasratiaray.fr/chain.pem
</VirtualHost>